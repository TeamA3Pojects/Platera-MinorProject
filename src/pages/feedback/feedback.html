<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="outer-container">
        <img src="./Assets/moon.png" alt="" id="icon">
        <div class="feedback-container">
            <h1>Customer Feedback</h1>
            <p>Your opinion matters to us. Please rate your experience.</p>
            <p>
                if you would like to speak with a customer service
                representative,please click the link: <a href="">contact us</a>
            </p>

            <h3>Rate your experience</h3>

            <form class="feedback-form">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" class="stars" />
                    <label for="star5" title="5 stars"></label>

                    <input type="radio" id="star4" name="rating" value="4" class="stars" />
                    <label for="star4" title="4 stars"></label>

                    <input type="radio" id="star3" name="rating" value="3" class="stars" />
                    <label for="star3" title="3 stars"></label>

                    <input type="radio" id="star2" name="rating" value="2" class="stars" />
                    <label for="star2" title="2 stars"></label>

                    <input type="radio" id="star1" name="rating" value="1" class="stars" />
                    <label for="star1" title="1 star"></label>
                </div>
                <h4>what is it that you want to leave feedback about?</h4>
                <div class="feedback-topic">
                    <input type="radio" class="topic-input" id="website" name="feedback-topic" data-value="website">
                    <label for="website">Website or App</label>
                  
                    <input type="radio" class="topic-input" id="service" name="feedback-topic" data-value="service">
                    <label for="service">Service</label>
                  
                    <input type="radio" class="topic-input" id="store" name="feedback-topic" data-value="store">
                    <label for="store">Store Experience</label>
                  
                    <input type="radio" class="topic-input" id="other" name="feedback-topic" data-value="other">
                    <label for="other">Other</label>
                  </div>
                  
                <textarea class="form-control feedback-text" rows="5" placeholder="Your comments..."></textarea>
                <button type="submit" class="btn btn-primary w-100">
                    Submit Feedback
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    
        function applyTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-theme");
                icon.src = "./Assets/sun.png";
            } else {
                document.body.classList.remove("dark-theme");
                icon.src = "./Assets/moon.png";
            }
        }
    
        
        window.onload = function () {
            const storedTheme = localStorage.getItem("theme"); 
            if (storedTheme) {
                applyTheme(storedTheme); 
            }
        }
    
        
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            let currentTheme = document.body.classList.contains("dark-theme") ? "dark" : "light";
            let newTheme = currentTheme === "dark" ? "light" : "dark";
            
            applyTheme(newTheme); 
            localStorage.setItem("theme", newTheme); 
        }
    </script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const radioButtons = document.querySelectorAll('.topic-input');
    const labels = document.querySelectorAll('.feedback-topic label');

    radioButtons.forEach((radio, index) => {
        radio.addEventListener('change', () => {
            labels.forEach(label => {
                if (label.htmlFor === radio.id) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
        });
    });
});
    </script>
<script>
    const radioButtons = document.querySelectorAll('.topic-input');
let selectedTopic = null;

radioButtons.forEach((radio) => {
  // Add hover effect similar to the stars
  radio.addEventListener('mouseenter', function() {
    this.nextElementSibling.style.backgroundColor = 'rgba(255, 193, 7, 0.5)'; // Lighter hover color
  });
  
  radio.addEventListener('mouseleave', function() {
    if (!this.checked) {
      this.nextElementSibling.style.backgroundColor = 'transparent'; // Reset if not checked
    }
  });

  // Toggle selection
  radio.addEventListener('click', function() {
    if (this === selectedTopic) {
      this.checked = false;
      selectedTopic = null; // Unselecting the topic
    } else {
      selectedTopic = this; // Selecting a new topic
    }
  });
});

</script>
    <script>
    const stars = document.querySelectorAll('.rating input');
let currentRating = null;

stars.forEach(star => {
    star.addEventListener('click', function() {
        if (this === currentRating) {
            this.checked = false; // Uncheck the star
            currentRating = null; // Reset current rating
        } else {
            currentRating = this; // Set the current rating to the clicked star
        }
    });
});

    </script>
</body>

</html>
