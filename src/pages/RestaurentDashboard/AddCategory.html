<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="RestaurantDashboard.css"> <!-- Use the same CSS as the home page -->
</head>
<body>

    <!-- loader -->

        <div id="pl">
            <div>
                <video class="vid" src="../ContactUs/Assets/loader.mp4" autoplay muted loop></video>
            </div>
        </div>
    </div>

    <div>
        <div class="sidebar">
            <div class="sidebar-toggle menu" id="menu">
                <ion-icon name="menu"></ion-icon>
            </div>
            <div class="sidebar-toggle close-btn"><ion-icon name="close-outline" class="ico"></ion-icon></div>
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../../Public/images/logo.png" alt="">
                </div>
            </div>
            
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="RestaurantDashboard.html">
                            <span class="icon"><ion-icon name="home-sharp"></ion-icon></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="Category.html">
                            <span class="icon"><ion-icon name="grid"></ion-icon></span>
                            <span>Categories</span>
                        </a>
                    </li>
                    <li>
                        <a href="Menu.html">
                            <span class="icon"><ion-icon name="book"></ion-icon></span>
                            <span>Menu</span>
                        </a>
                    </li>
                    <li>
                        <a href="Orders.html">
                            <span class="icon"><ion-icon name="cart"></ion-icon></span>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li class="li_logout">
                        <a href="../AddRestaurent/AddRestaurent.html#Signin-popup">
                            <span class="icon"><ion-icon name="power"></ion-icon></span>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <div class="search-wrapper">
                    <span class="icon"><ion-icon name="search"></ion-icon></span>
                    <input type="search" placeholder="Search">
                </div>
                <div class="social-icons">
                    <div class="logout_btn" onclick="signout()">
                        <span class="logout">Logout</span>
                        <span class="icon"><ion-icon name="power"></ion-icon></span>
                    </div>
                </div>
            </header>

            <main>
                    <h2 class="dash-title">Add Category</h2>
                    <section class="recent">
                        <div class="activity-card pad-1">
                            <form id="add-category-form">
                                <div class="form-group">
                                    <label for="category-name">Category Name</label>
                                    <input type="text" id="category-name" class="form-control" placeholder="Category name" required>
                                </div>
                            
                                <div class="form-group">
                                    <button type="submit" id="submit-category" class="btn btn-main">Submit</button>
                                </div>
                            </form>
                        </div>
                    </section>
            </main>
        </div>
    </div>

    <!-- Scripts  -->

    <!-- Icon Scripts -->

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- main scripts -->

    <script>
        document.querySelector("#menu").addEventListener("click", function() {
    document.querySelector(".sidebar").classList.add("activate");
});

document.querySelector(".sidebar .close-btn").addEventListener("click", function() {
    document.querySelector(".sidebar").classList.remove("activate");
});
    </script>

    <script>
         document.addEventListener('DOMContentLoaded', () => {
    const categoryNameInput = document.getElementById('category-name');
    const form = document.getElementById('add-category-form');

    form.addEventListener('submit', (event) => {
        // Prevent default form submission
        event.preventDefault();

        // Check if the input is valid
        if (!categoryNameInput.checkValidity()) {
            // If the input is invalid (empty), the browser will show the validation message
            return;
        }

        const name = categoryNameInput.value.trim();

        // Add to local storage
        const categories = JSON.parse(localStorage.getItem('categories')) || []; // Load existing categories
        const newCategory = {
            id: categories.length + 1, // Simple ID generation
            name: name
        };
        categories.push(newCategory);
        localStorage.setItem('categories', JSON.stringify(categories)); // Save back to local storage

        // Redirect back to the Category page
        window.location.href = 'Category.html';
    });
});


    </script>
</body>
</html>
