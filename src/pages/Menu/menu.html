<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Menu</title>
    <link rel="stylesheet" href="./menu.css">
</head>
<body>
    <!-- Pre loader -->

    <div class="loader">
        <div id="pl">
          <div>
            <video class="vid" src="../ContactUs/Assets/loader.mp4" autoplay muted loop></video>
          </div>
        </div>
    </div>


    <!-- Header Section -->
    <header>
        <div class="nav_bar">
            <div class="logo">
                <a href="../../../index.html"><img src="./assets/logo copy.png" alt="logo" height="70px"></a>
            </div>
            <div class="nav_links">
                <ul class="nav_list">
                    <li><a href="../../../index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="../../pages/Restaurants/restaurants.html">Restaurants</a></li>
                    <li><a href="../ContactUs/ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="account">

            </div>
            <span class="menu" style="color: rgb(255, 255, 255);">
                <i class="fa-solid fa-bars fa-xl"></i>
            </span>
        </div>
    </header>

    <!-- Body Section -->

    <section id="image_section">
        
    </section>
    <section class="menu-section">
        <h2>Our Delicious Menu</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="./assets/pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>A classic Italian pizza with fresh toppings.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="./assets/burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>Juicy grilled burger with cheese and lettuce.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="./assets/pasta.jpg" alt="Pasta">
                <h3>Pasta</h3>
                <p>Creamy Alfredo pasta with a touch of herbs.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="./assets/sushi.jpg" alt="Sushi">
                <h3>Sushi</h3>
                <p>Fresh sushi rolls with delicious fillings.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Javascript Part -->

    <script src="./menu.js"></script>
</body>
</html>
